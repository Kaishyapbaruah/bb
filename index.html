<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üíñ</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #ffb6c1, #ff69b4);
      animation: glow 5s ease-in-out infinite alternate;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    @keyframes glow {
      0% { background: #ff69b4; }
      100% { background: #ffc0cb; }
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      animation: pop 2s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #slider {
      margin: 40px auto;
      width: 300px;
      height: 300px;
      overflow: hidden;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 0 30px #fff;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 20px;
    }

    #slider img.active {
      opacity: 1;
    }

    .message {
      font-size: 1.5em;
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    #countdown {
      font-size: 2rem;
      margin-top: 100px;
    }

    #main-content {
      display: none;
      animation: fadeIn 2s ease forwards;
    }
  </style>
</head>
<body>

  <!-- Countdown Timer -->
  <div id="countdown">‚è≥ Countdown to 12:00 AM...</div>

  <!-- MAIN CONTENT -->
  <div id="main-content">
    <h1>üéâ Happy Birthday, My Love üíï</h1>
    <h2>wishes by Kaishyap</h2>

    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
      <source src="song.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>

    <!-- Image Slider -->
    <div id="slider">
      <img src="images1.jpg" alt="img1">
      <img src="images2.jpg" alt="img2">
      <img src="images3.jpg" alt="img3">
      <img src="images4.jpg" alt="img4">
      <img src="images5.jpg" alt="img5">
      <img src="images6.jpg" alt="img6">
      <img src="images7.jpg" alt="img7">
      <img src="images8.jpg" alt="img8">
      <img src="images9.jpg" alt="img9">
      <img src="images10.jpg" alt="img10">
    </div>

    <!-- Surprise Message -->
    <div class="message">
      üíå You‚Äôre the most beautiful thing ever happened to me üíñ<br>
      Wishing you the happiest birthday, my angel! üéÇ
    </div>
  </div>

  <!-- JS Scripts -->
  <script>
    // üéâ Emoji Rain Generator
    function startEmojiRain() {
      const emojis = ['üíñ','üéâ','üéÇ','üòò','üíò','ü•≥'];
      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000);
      }, 300);
    }

    // üïõ Countdown Logic
    const countdownEl = document.getElementById('countdown');
    const mainContent = document.getElementById('main-content');

    // Set target time to 12:00 AM of 08/08/2025
    const target = new Date("2025-08-08T00:00:10");

    const timer = setInterval(() => {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        clearInterval(timer);
        countdownEl.style.display = 'none';
        mainContent.style.display = 'block';
        startEmojiRain(); // Start emoji rain now
        startSlider(); // Start image slider
        return;
      }

      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerText = `üéÅ Unlocks in ${hours.toString().padStart(2, '0')}:${minutes
        .toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);

    // üñºÔ∏è Image Slider Script
    function startSlider() {
      const slides = document.querySelectorAll("#slider img");
      let current = 0;

      slides[current].classList.add("active");

      setInterval(() => {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
      }, 3000);
    }
  </script>

</body>
</html>
